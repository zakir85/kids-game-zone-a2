<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Games</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    
    <script src="https://kit.fontawesome.com/170220b8eb.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- navbar part starts here -->
    <nav>
        <div class="nav-container">
            <div class="logo-div">
                <img src="/images/frame.png" alt="logo picture">
                <h3 class="logo-text"><span class="color-letter">K</span>ids<span class="color-letter">G</span>ames</h3>
            </div>
            <div class="nav-items">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <div class="follow-container">
                    <p>Follow Us On</p>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </div>
        </div>
        
    </nav>
    <!-- Header part starts here -->
    <header class="header-container">
        <div class="banner-container">
            <div class="banner-text">
                <h2>PLAY LIKE THE</h2>
                <h1 class="kids-letter"><span>K.</span><span>I.</span><span>D.</span><span>S.</span></h1>
            </div>
            <div class="icons-container">
                <span><i class="fa-solid fa-play icon-row"></i><p>1-Click instant play</p></span>
                <span><i class="fa-solid fa-download icon-row"></i><p>No Download</p></span>
                <span><i class="fa-solid fa-users icon-row"></i><p>1000s of supported online games</p></span>
            </div>
            <button class="banner-btn first">Sign In</button>
            <button class="banner-btn second">Go Rogue</button>
        </div>

        <div class="banner-image">
            <img src="images/group 18.png" alt="Banner image">
        </div>
    </header>
    <main>

        <!-- online game section start here -->
        <section class="social-media">
            <div class="social-media-title">
                <h2>Instagram</h2>
                <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
            </div>

            <div class="flowers-photo">

                <div class="single-flower-rose"> </div>

                <div class="single-flower-white"> </div>

                <div class="single-flower-caketus"> </div>

                <div class="single-flower-redrose"> </div>

            </div>

        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
